    priority: 0
  edge_port:
    bpduguard_default: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$JIWpYntS5KpTMCGF$el6rGKnDYPqxKeMcJGutPctkOMiHrV/bej1DTmdTR8jEnuV/gQbTYa76slNHP1vwyN8Gq2kbNsMmXUwVhkwjy1
vrfs:
- name: default
  ip_routing: false
- name: Dev
  tenant: DUALSTACK
  ip_routing: true
  ipv6_routing: true
- name: Prod
