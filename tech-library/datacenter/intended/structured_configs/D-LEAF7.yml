hostname: D-LEAF7
is_deployed: true
router_bgp:
  as: '65478'
  router_id: 1.1.4.7
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: LOCAL-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  - name: EVPN-OVERLAY-CORE
    type: evpn
    update_source: Loopback0
    bfd: false
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 15
    local_as: '65500'
    remove_private_as:
      replace_as: true
  address_family_ipv4:
    peer_groups:
    - name: LOCAL-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
    - name: EVPN-OVERLAY-CORE
      activate: false
  neighbors:
  - ip_address: 192.168.1.48
    peer_group: LOCAL-UNDERLAY-PEERS
    remote_as: '65400'
    peer: D-SPINE1
    description: D-SPINE1_Ethernet7
  - ip_address: 192.168.1.50
    peer_group: LOCAL-UNDERLAY-PEERS
    remote_as: '65400'
    peer: D-SPINE2
    description: D-SPINE2_Ethernet7
  - ip_address: 192.168.1.52
    peer_group: LOCAL-UNDERLAY-PEERS
    remote_as: '65400'
    peer: D-SPINE3
    description: D-SPINE3_Ethernet7
  - ip_address: 192.168.1.54
    peer_group: LOCAL-UNDERLAY-PEERS
    remote_as: '65400'
    peer: D-SPINE4
    description: D-SPINE4_Ethernet7
  - ip_address: 2001:db8:d:1::c9
    peer_group: EVPN-OVERLAY-PEERS
    peer: D-SPINE1
    description: D-SPINE1_Loopback0
    remote_as: '65400'
  - ip_address: 2001:db8:d:1::ca
    peer_group: EVPN-OVERLAY-PEERS
    peer: D-SPINE2
    description: D-SPINE2_Loopback0
    remote_as: '65400'
  - ip_address: 2001:db8:d:1::cb
    peer_group: EVPN-OVERLAY-PEERS
    peer: D-SPINE3
    description: D-SPINE3_Loopback0
    remote_as: '65400'
  - ip_address: 2001:db8:d:1::cc
    peer_group: EVPN-OVERLAY-PEERS
    peer: D-SPINE4
    description: D-SPINE4_Loopback0
    remote_as: '65400'
  - ip_address: 1.1.0.1
    peer_group: EVPN-OVERLAY-CORE
    peer: BB1
    description: BB1_Loopback0
    remote_as: '65500'
  - ip_address: 1.1.0.2
    peer_group: EVPN-OVERLAY-CORE
    peer: BB2
    description: BB2_Loopback0
    remote_as: '65500'
  - ip_address: 172.16.4.1
    remote_as: '65500'
    peer: BB1
    description: BB1
    peer_group: LOCAL-UNDERLAY-PEERS
  - ip_address: 172.16.4.3
    remote_as: '65500'
    peer: BB2
    description: BB2
    peer_group: LOCAL-UNDERLAY-PEERS
  address_family_evpn:
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
        inter_domain: true
    peer_groups:
    - name: EVPN-OVERLAY-CORE
      domain_remote: true
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: true
    route:
      import_match_failure_action: discard
  vrfs:
  - name: Dev
    rd: 1.1.4.7:50002
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50002:50002
      export:
      - address_family: evpn
        route_targets:
        - 50002:50002
    router_id: 1.1.4.7
    redistribute:
      connected:
        enabled: true
  - name: Prod
    rd: 1.1.4.7:50001
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50001:50001
      export:
      - address_family: evpn
        route_targets:
        - 50001:50001
    router_id: 1.1.4.7
    redistribute:
      connected:
        enabled: true
  vlans:
  - id: 50
    tenant: DUALSTACK
    rd: 1.1.4.7:10050
    route_targets:
      both:
      - 10050:10050
      import_export_evpn_domains:
      - domain: remote
        route_target: 10050:10050
    redistribute_routes:
    - learned
    rd_evpn_domain:
      domain: remote
      rd: 1.1.4.7:10050
  - id: 70
    tenant: DUALSTACK
    rd: 1.1.4.7:10070
    route_targets:
      both:
      - 10070:10070
      import_export_evpn_domains:
      - domain: remote
        route_target: 10070:10070
    redistribute_routes:
    - learned
    rd_evpn_domain:
      domain: remote
      rd: 1.1.4.7:10070
  - id: 90
    tenant: DUALSTACK
    rd: 1.1.4.7:10090
    route_targets:
      both:
      - 10090:10090
      import_export_evpn_domains:
      - domain: remote
        route_target: 10090:10090
    redistribute_routes:
    - learned
    rd_evpn_domain:
      domain: remote
      rd: 1.1.4.7:10090
  - id: 10
    tenant: DUALSTACK
    rd: 1.1.4.7:10010
    route_targets:
      both:
      - 10010:10010
      import_export_evpn_domains:
      - domain: remote
        route_target: 10010:10010
    redistribute_routes:
    - learned
    rd_evpn_domain:
      domain: remote
      rd: 1.1.4.7:10010
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 192.168.0.5:9910
  cvauth:
    method: token
    token_file: /tmp/token
  cvvrf: default
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
ip_name_servers:
- ip_address: 10.255.0.2
  vrf: default
spanning_tree:
  mode: mstp
  mst_instances:
