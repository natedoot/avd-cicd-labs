hostname: B-LEAF1
is_deployed: true
router_bgp:
  as: '65200'
  router_id: 1.1.2.1
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65200'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
      route_map_in: RM-EVPN-SOO-IN
      route_map_out: RM-EVPN-SOO-OUT
    route:
      import_match_failure_action: discard
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 1.1.2.201
    peer_group: EVPN-OVERLAY-PEERS
    peer: B-SPINE1
    description: B-SPINE1_Loopback0
  - ip_address: 1.1.2.202
    peer_group: EVPN-OVERLAY-PEERS
    peer: B-SPINE2
    description: B-SPINE2_Loopback0
  - ip_address: 1.1.2.203
    peer_group: EVPN-OVERLAY-PEERS
    peer: B-SPINE3
    description: B-SPINE3_Loopback0
  - ip_address: 1.1.2.204
    peer_group: EVPN-OVERLAY-PEERS
    peer: B-SPINE4
    description: B-SPINE4_Loopback0
  vrfs:
  - name: Prod
    rd: 1.1.2.1:50001
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50001:50001
      export:
      - address_family: evpn
        route_targets:
        - 50001:50001
    router_id: 1.1.2.1
    redistribute:
      connected:
        enabled: true
  vlans:
  - id: 20
    tenant: Prod
    rd: 1.1.2.1:10020
    route_targets:
      both:
      - 10020:10020
    redistribute_routes:
    - learned
  - id: 40
    tenant: Prod
    rd: 1.1.2.1:10040
    route_targets:
      both:
      - 10040:10040
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
router_multicast:
  ipv4:
    routing: true
daemon_terminattr:
  cvaddrs:
  - 192.168.0.5:9910
  cvauth:
    method: token
    token_file: /tmp/token
  cvvrf: default
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
