mlag_configuration:
  domain_id: '100'
  local_interface: Vlan4094
  peer_address: 169.254.0.0
  peer_link: Port-Channel1000
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
  - sequence: 30
    type: permit
    match:
    - ipv6 address prefix-list PL-LOOPBACKS-EVPN-OVERLAY-V6
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 1.1.4.2/32
  ipv6_address: 2001:db8:d:1::2/128
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 2.2.4.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 1.1.4.0/24 eq 32
  - sequence: 20
    action: permit 2.2.4.0/24 eq 32
ipv6_prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY-V6
  sequence_numbers:
  - sequence: 10
    action: permit 2001:db8:d:1::0/64 eq 128
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:01
vxlan_interface:
  vxlan1:
    description: D-LEAF2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 90
        vni: 10090
      - id: 10
        vni: 10010
      vrfs:
      - name: Dev
        vni: 50002
      - name: Prod
        vni: 50001
metadata:
  platform: vEOS-lab
  cv_tags:
    device_tags:
    - name: topology_hint_datacenter
      value: domain-d
    - name: topology_hint_fabric
      value: FABRIC
    - name: topology_hint_pod
      value: pod-d
    - name: topology_hint_rack
      value: DOMAIN_D_LA
aaa_authorization:
  exec:
    default: local
arp:
  aging:
    timeout_default: 1500
