hostname: BB2
is_deployed: true
router_bgp:
  as: '65500'
  router_id: 1.1.0.2
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
    route_reflector_client: true
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: false
    send_community: all
    maximum_routes: 0
    remote_as: '65500'
    route_reflector_client: true
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
    networks:
    - prefix: 1.1.0.2/32
  bgp_cluster_id: 1.1.0.2
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 172.16.1.2
    remote_as: '65178'
    peer: A-LEAF7
    description: A-LEAF7
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.1.6
    remote_as: '65178'
    peer: A-LEAF8
    description: A-LEAF8
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.2.2
    remote_as: '65200'
    peer: B-LEAF7
    description: B-LEAF7
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.2.6
    remote_as: '65200'
    peer: B-LEAF8
    description: B-LEAF8
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.3.2
    remote_as: '65378'
    peer: C-LEAF7
    description: C-LEAF7
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.3.6
    remote_as: '65378'
    peer: C-LEAF8
    description: C-LEAF8
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.4.2
    remote_as: '65478'
    peer: D-LEAF7
    description: D-LEAF7
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.4.6
    remote_as: '65478'
    peer: D-LEAF8
    description: D-LEAF8
    peer_group: IPv4-UNDERLAY-PEERS
  listen_ranges:
  - prefix: 1.1.0.0/16
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65500'
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 192.168.0.5:9910
  cvauth:
    method: token
    token_file: /tmp/token
  cvvrf: default
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
ip_name_servers:
- ip_address: 10.255.0.2
  vrf: default
spanning_tree:
  mode: none
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$JIWpYntS5KpTMCGF$el6rGKnDYPqxKeMcJGutPctkOMiHrV/bej1DTmdTR8jEnuV/gQbTYa76slNHP1vwyN8Gq2kbNsMmXUwVhkwjy1
vrfs:
- name: default
  ip_routing: false
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 192.168.0.10/24
  gateway: null
  type: oob
mac_address_table:
  aging_time: 1800
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
eos_cli: 'agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP=''true''

  '
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 1.1.0.2/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 1.1.0.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ethernet_interfaces:
- name: Ethernet1
  peer: A-LEAF7
  peer_interface: Ethernet8
  peer_type: l3leaf
  switchport:
    enabled: false
  shutdown: false
  mtu: 9214
  ip_address: 172.16.1.3/31
  description: P2P_A-LEAF7_Ethernet8
- name: Ethernet2
