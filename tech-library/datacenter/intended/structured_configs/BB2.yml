  description: P2P_B-LEAF7_Ethernet8
- name: Ethernet4
  peer: B-LEAF8
  peer_interface: Ethernet8
  peer_type: l3leaf
  switchport:
    enabled: false
  shutdown: false
  mtu: 9214
  ip_address: 172.16.2.7/31
  description: P2P_B-LEAF8_Ethernet8
- name: Ethernet5
  peer: C-LEAF7
  peer_interface: Ethernet8
  peer_type: l3leaf
  switchport:
    enabled: false
  shutdown: false
  mtu: 9214
  ip_address: 172.16.3.3/31
  description: P2P_C-LEAF7_Ethernet8
- name: Ethernet6
  peer: C-LEAF8
  peer_interface: Ethernet8
  peer_type: l3leaf
  switchport:
    enabled: false
