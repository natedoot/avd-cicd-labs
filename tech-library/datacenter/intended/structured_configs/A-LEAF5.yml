    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 192.0.0.1
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: A-LEAF6
    description: A-LEAF6_Vlan4093
  - ip_address: 192.168.1.32
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: A-SPINE1
    description: A-SPINE1_Ethernet5
  - ip_address: 192.168.1.34
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: A-SPINE2
    description: A-SPINE2_Ethernet5
  - ip_address: 192.168.1.36
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: A-SPINE3
    description: A-SPINE3_Ethernet5
  - ip_address: 192.168.1.38
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: A-SPINE4
    description: A-SPINE4_Ethernet5
  - ip_address: 1.1.1.201
    peer_group: EVPN-OVERLAY-PEERS
    peer: A-SPINE1
    description: A-SPINE1_Loopback0
    remote_as: '65100'
  - ip_address: 1.1.1.202
    peer_group: EVPN-OVERLAY-PEERS
    peer: A-SPINE2
    description: A-SPINE2_Loopback0
    remote_as: '65100'
  - ip_address: 1.1.1.203
    peer_group: EVPN-OVERLAY-PEERS
    peer: A-SPINE3
    description: A-SPINE3_Loopback0
    remote_as: '65100'
  - ip_address: 1.1.1.204
    peer_group: EVPN-OVERLAY-PEERS
    peer: A-SPINE4
    description: A-SPINE4_Loopback0
    remote_as: '65100'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
    route:
      import_match_failure_action: discard
  vrfs:
  - name: Dev
    rd: 1.1.1.5:50002
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50002:50002
      export:
      - address_family: evpn
        route_targets:
        - 50002:50002
    evpn_multicast: true
    router_id: 1.1.1.5
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
    neighbors:
    - ip_address: 192.0.0.1
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: A-LEAF6_Vlan3002
  vlans:
  - id: 70
    tenant: Dev
    rd: 1.1.1.5:10070
    route_targets:
      both:
      - 10070:10070
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
router_multicast:
  ipv4:
    routing: true
    software_forwarding: sfe
  vrfs:
  - name: Dev
    ipv4:
      routing: true
daemon_terminattr:
  cvaddrs:
  - 192.168.0.5:9910
  cvauth:
    method: token
