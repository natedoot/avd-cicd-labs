  router_id: 1.1.1.5
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
