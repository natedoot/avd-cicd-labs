hostname: C-LEAF5
is_deployed: true
router_bgp:
  as: '65356'
  router_id: 1.1.3.5
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
    route:
      import_match_failure_action: discard
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 1.1.3.201
    peer_group: EVPN-OVERLAY-PEERS
    peer: C-SPINE1
    description: C-SPINE1_Loopback0
    remote_as: '65300'
  - ip_address: 1.1.3.202
    peer_group: EVPN-OVERLAY-PEERS
    peer: C-SPINE2
    description: C-SPINE2_Loopback0
    remote_as: '65300'
  vlans:
  - id: 60
    tenant: Dev
    rd: 1.1.3.5:10060
    route_targets:
      both:
      - 10060:10060
    redistribute_routes:
    - learned
  - id: 20
    tenant: Prod
    rd: 1.1.3.5:10020
    route_targets:
      both:
      - 10020:10020
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
router_multicast:
  ipv4:
    routing: true
daemon_terminattr:
  cvaddrs:
  - 192.168.0.5:9910
  cvauth:
    method: token
    token_file: /tmp/token
  cvvrf: default
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
ip_name_servers:
- ip_address: 10.255.0.2
  vrf: default
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 0
  no_spanning_tree_vlan: 4093-4094
  edge_port:
    bpduguard_default: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$JIWpYntS5KpTMCGF$el6rGKnDYPqxKeMcJGutPctkOMiHrV/bej1DTmdTR8jEnuV/gQbTYa76slNHP1vwyN8Gq2kbNsMmXUwVhkwjy1
vrfs:
- name: default
  ip_routing: false
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 192.168.0.125/24
  gateway: null
  type: oob
mac_address_table:
  aging_time: 1800
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
eos_cli: "dhcp relay\n  mlag peer-link requests disabled\nagent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'\n"
vlans:
- id: 4093
  tenant: system
  name: MLAG_L3
  trunk_groups:
  - MLAG
- id: 4094
  tenant: system
  name: MLAG
  trunk_groups:
  - MLAG
- id: 60
  name: Red
  tenant: Dev
- id: 20
  name: Green
  tenant: Prod
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  mtu: 9214
  ip_address: 192.0.0.0/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
  pim:
    ipv4:
      sparse_mode: true
- name: Vlan4094
  description: MLAG
  shutdown: false
  no_autostate: true
  mtu: 1500
  ip_address: 169.254.0.0/31
port_channel_interfaces:
- name: Port-Channel1000
  description: MLAG_C-LEAF6_Port-Channel1000
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
  shutdown: false
- name: Port-Channel7
  description: HostR
  shutdown: false
  switchport:
    enabled: true
    mode: access
    access_vlan: 20
  spanning_tree_portfast: edge
  spanning_tree_bpduguard: 'True'
  mlag: 7
- name: Port-Channel8
  description: HostS
  shutdown: false
  switchport:
    enabled: true
    mode: access
    access_vlan: 60
  spanning_tree_portfast: edge
  spanning_tree_bpduguard: 'True'
  mlag: 8
ethernet_interfaces:
- name: Ethernet5
  peer: C-LEAF6
  peer_interface: Ethernet5
  peer_type: mlag_peer
  description: MLAG_C-LEAF6_Ethernet5
  shutdown: false
  channel_group:
    id: 1000
    mode: active
- name: Ethernet6
  peer: C-LEAF6
  peer_interface: Ethernet6
  peer_type: mlag_peer
  description: MLAG_C-LEAF6_Ethernet6
  shutdown: false
  channel_group:
    id: 1000
    mode: active
- name: Ethernet1
  peer: C-SPINE1
  peer_interface: Ethernet5
  peer_type: spine
  description: P2P_C-SPINE1_Ethernet5
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 192.168.1.17/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
  pim:
    ipv4:
      sparse_mode: true
- name: Ethernet2
  peer: C-SPINE2
  peer_interface: Ethernet5
  peer_type: spine
  description: P2P_C-SPINE2_Ethernet5
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 192.168.1.19/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
  pim:
    ipv4:
      sparse_mode: true
- name: Ethernet7
  peer: HostR
