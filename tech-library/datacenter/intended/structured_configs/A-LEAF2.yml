  - ip_address: 1.1.1.201
    peer_group: EVPN-OVERLAY-PEERS
    peer: A-SPINE1
    description: A-SPINE1_Loopback0
    remote_as: '65100'
  - ip_address: 1.1.1.202
    peer_group: EVPN-OVERLAY-PEERS
    peer: A-SPINE2
    description: A-SPINE2_Loopback0
    remote_as: '65100'
  - ip_address: 1.1.1.203
    peer_group: EVPN-OVERLAY-PEERS
    peer: A-SPINE3
    description: A-SPINE3_Loopback0
    remote_as: '65100'
  - ip_address: 1.1.1.204
    peer_group: EVPN-OVERLAY-PEERS
    peer: A-SPINE4
    description: A-SPINE4_Loopback0
    remote_as: '65100'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
    route:
      import_match_failure_action: discard
  vrfs:
  - name: Prod
    rd: 1.1.1.2:50001
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50001:50001
      export:
      - address_family: evpn
        route_targets:
        - 50001:50001
    evpn_multicast: true
    router_id: 1.1.1.2
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
    neighbors:
    - ip_address: 192.0.0.0
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: A-LEAF1_Vlan3001
  vlans:
  - id: 20
    tenant: Prod
    rd: 1.1.1.2:10020
    route_targets:
      both:
      - 10020:10020
    redistribute_routes:
    - learned
  - id: 30
    tenant: Prod
    rd: 1.1.1.2:10030
    route_targets:
      both:
      - 10030:10030
    redistribute_routes:
    - learned
